<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1"><img
                                    src="https://images-na.ssl-images-amazon.com/images/I/61W6hIykO4L.jpg" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">Score Keeper</p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1><span id='p1Display'>0</span> to <span id='p2Display'>0</span></h1>
                                <label class="label is-large is-inline" , for="select">Playing Till</label>
                                <div class="select is-rounded">
                                    <select id="playTill">
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="8">8</option>
                                    </select>
                                </div>
                                <p class="subtitle">Use Following Buttons To Play</p>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id='p1AddScore' , class="button is-primary">+1 Player One</button>
                            <button id='p2AddScore' , class="button is-link">+1 Player Two</button>
                            <button id='reset' , class="button is-danger">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
